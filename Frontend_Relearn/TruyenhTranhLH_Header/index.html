<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="TrungHieu" />
    <meta name="description" content="build basic website" />
    <meta name="keywords" content="HTML,CSS,JS,Comic" />
    <title>Trang chủ - TruyenTranhLH</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
      />
    <!-- CSS -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="container">
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <div class="navbar__brand">
                  <img src="./img/favicon.ico" alt="" class="navbar__logo" />
                  <span class="navbar__brandname">TruyentranhLH</span>
                </div>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">
                  <img
                    src="./img/bookshelf_icon.webp"
                    alt=""
                    class="navbar__link-icon"
                    />
                  <span>Thể loại</span>
                </a>
              </li>
              <li class="navbar__item">
                <div class="navbar__link">
                  <img
                    src="./img/crown_icon.png"
                    alt=""
                    class="navbar__link-icon navbar__item--hide"
                    />
                  <span>BXH</span>
                </div>
              </li>
              <li class="navbar__item">
                <div class="navbar__link">
                  <div class="navbar__link">
                    <img
                      src="./img/turnback_icon.webp"
                      alt=""
                      class="navbar__link-icon navbar__item--hide"
                      />
                    <span>Lịch sử</span>
                  </div>
                </li>
              </ul>

              <ul class="navbar__list">
                <li class="navbar__item">
                  <div class="navbar__searchbar">
                    <input type="text" class="navbar__search navbar__item--hide">

                    <button type="submit" class="navbar__search-btn">
                      <img src="./img/magglass_icon.webp" alt=""
                        class="navbar__search-icon">
                    </button>
                  </div>
                </li>
                <li class="navbar__item">
                  <div class="navbar__link">
                    <img
                      src="./img/gointo_icon.png"
                      alt=""
                      class="navbar__link-icon"
                      />
                   <span> Login</span>

                  </div>
                </li>
                <li class="navbar__item">
                  <div class="navbar__link">
                    <img
                      src="./img/user_icon.ico"
                      alt=""
                      class="navbar__link-icon navbar__item--hide"
                      />
                    <span> Register</span>
                    </div>
                  </li>
                </ul>
              </nav>
            </div>
          </header>
        </div>
        <!-- Javascript -->

        <script src="./js/app.js"></script>
      </body>
    </html>
